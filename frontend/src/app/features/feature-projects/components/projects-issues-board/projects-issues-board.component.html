<div class="row h-75">
    <app-issues-board class="col"
        [status]="'TO DO'"
        [issues]="getToDoIssues(issues)">
    </app-issues-board>

    <app-issues-board class="col"
        [status]="'IN PROGRESS'"
        [issues]="getInProgressIssues(issues)">
    </app-issues-board>

    <app-issues-board class="col"
        [status]="'DONE'"
        [issues]="getDoneIssues(issues)">
    </app-issues-board>
</div>
