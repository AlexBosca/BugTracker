<div class="container-fluid">
  <div class="container-fluid p-0 mb-4">
    <div class="row justify-content-between mb-5">
        <h3 class="col"><strong>People</strong></h3>
        <!-- Caption to add -->
        <!-- Button trigger modal -->
        <button type="button" class="col-1 btn btn-secondary rounded-3" data-bs-toggle="modal" data-bs-target="#projectPeopleModal">
            Add People
        </button>

        <app-project-people-modal [projectKey]="projectKey"></app-project-people-modal>
    </div>
  </div>

  <div class="card rounded-4">

    <div class="card-body">
      <!-- Table Header -->
      <div class="row p-2 mb-3 fw-bold">
        <div class="col-3">Created By</div>
        <div class="col">User ID</div>
        <div class="col-3">Email</div>
        <div class="col">Role</div>
        <div class="col">Asignation Date</div>
      </div>
      <!-- End Table Header -->

      <!-- Table Content -->
      <ng-template [ngIf]="usersOnProject.length !== 0" [ngIfElse]="no_users">
        <div *ngFor="let user of usersOnProject" class="row mb-3 p-2 d-flex align-items-center">
          <div class="col-3 d-flex">
            <div class="bg-secondary rounded-circle w-25"></div>
            <div class="container">
              <p class="m-0 p-0">{{user.firstName}} {{user.lastName}}</p>
            </div>
          </div>

          <div class="col">{{user.userId}}</div>

          <div class="col-3">{{user.email}}</div>

          <div class="col">ROLE</div>

          <div class="col">ASIGNATION_DATE</div>
        </div>
      </ng-template>

      <ng-template #no_users>
        <h3 class="text-secondary text-center">No users to display</h3>
      </ng-template>
      <!-- End Table Content -->
    </div>
  </div>
</div>
