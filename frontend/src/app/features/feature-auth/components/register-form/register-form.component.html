<div class="col-md-4 offset-md-3 mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center fw-bold">Register</h2>

            <div class="text-center my-3">
                Create a free account or<a routerLink="/login" class="text-center text-decoration-none"> log in</a>
            </div>

            <form [formGroup]="registrationForm" (ngSubmit)="register()">
                <div *ngIf="error" class="alert alert-danger alert-dismissible mt-1 mb-3">
                    <i class="bi bi-exclamation-triangle-fill"></i> {{error.error.message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <div class="form-group mt-3">
                    <label for="firstName">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && form['firstName'].errors }" />
                    <div *ngIf="submitted && form['firstName'].errors" class="invalid-feedback">
                        <div *ngIf="form['firstName'].errors['required']">First name is required</div>
                    </div>
                </div>
                
                <div class="form-group mt-3">
                    <label for="lastName">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && form['lastName'].errors }" />
                    <div *ngIf="submitted && form['lastName'].errors" class="invalid-feedback">
                        <div *ngIf="form['lastName'].errors['required']">Last Name is required</div>
                    </div>
                </div>
                
                <div class="form-group mt-3">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && form['email'].errors }" />
                    <div *ngIf="submitted && form['email'].errors" class="invalid-feedback">
                        <div *ngIf="form['email'].errors['required']">Email is required</div>
                    </div>
                </div>
                
                <div class="form-group mt-3">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && form['password'].errors }" />
                    <div *ngIf="submitted && form['password'].errors" class="invalid-feedback">
                        <div *ngIf="form['password'].errors['required']">Password is required</div>
                    </div>
                </div>

                <div class="form-group mt-3">
                    <label for="role">Role</label>
                    <input type="text" formControlName="role" class="form-control" [ngClass]="{ 'is-invalid': submitted && form['role'].errors }" />
                    <div *ngIf="submitted && form['role'].errors" class="invalid-feedback">
                        <div *ngIf="form['role'].errors['required']">Role is required</div>
                    </div>
                </div>

                <button [disabled]="loading" class="col-md-12 btn btn-primary mt-5">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
            </form>
        </div>
    </div>
</div>
