<div class="col-md-4 offset-md-3 mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center fw-bold mb-3">Login</h2>

            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div *ngIf="error" class="alert alert-danger alert-dismissible mt-1 mb-4">
                    <i class="bi bi-exclamation-triangle-fill"></i> {{error.error.message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div *ngIf="registrationResponse" class="alert alert-primary alert-dismissible mt-1 mb-4">
                    <i class="bi bi-info-circle-fill"></i> {{registrationResponse}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <div class="form-group mt-4">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': loginSubmitted && form['email'].errors }" />
                    <div *ngIf="loginSubmitted && form['email'].errors" class="invalid-feedback">
                        <div *ngIf="form['email'].errors['required']">Email is required</div>
                    </div>
                </div>

                <div class="form-group mt-3">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': loginSubmitted && form['password'].errors }" />
                    <div *ngIf="loginSubmitted && form['password'].errors" class="invalid-feedback">
                        <div *ngIf="form['password'].errors['required']">Password is required</div>
                    </div>
                </div>

                <button [disabled]="loading" class="col-md-12 btn btn-primary mt-5">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                
                <div class="row justify-content-center mt-3">
                    <a routerLink="/register" class="text-center text-decoration-none">Create new account</a>
                </div>
            </form>
        </div>
    </div>
</div>
