<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="userModalLabel" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content pb-4">
            <div class="modal-header">
                <h3 class="modal-title text-center w-100 py-3" id="userModalLabel">Login</h3>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="login()" class="px-4">
                <div class="modal-body">
                    <div *ngIf="error" class="alert alert-danger alert-dismissible mt-1 mb-4">
                        <i class="bi bi-exclamation-triangle-fill"></i> {{error.error.message}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div *ngIf="previousViewResponse" class="alert alert-primary alert-dismissible mt-1 mb-4">
                        <i class="bi bi-info-circle-fill"></i> {{previousViewResponse}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    
                    <div class="form-floating mt-4">
                        <input type="email" formControlName="email" id="email" placeholder="" class="form-control" [ngClass]="{ 'is-invalid': submitted && form['email'].errors }" />
                        <label for="email">Email</label>
                        <div *ngIf="submitted && form['email'].errors" class="invalid-feedback">
                            <div *ngIf="form['email'].errors['required']">Email is required</div>
                        </div>
                    </div>

                    <div class="form-floating mt-4">
                        <input type="password" formControlName="password" id="password" placeholder="" class="form-control" [ngClass]="{ 'is-invalid': submitted && form['password'].errors }" />
                        <label for="password">Password</label>
                        <div *ngIf="submitted && form['password'].errors" class="invalid-feedback">
                            <div *ngIf="form['password'].errors['required']">Password is required</div>
                        </div>
                    </div>

                    <button [disabled]="loading" class="col-md-12 btn btn-primary btn-lg mt-5">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                    
                    <div class="row justify-content-center mt-3">
                        <a (click)="closeModal()" routerLink="/register" class="text-center text-decoration-none">Create new account</a>
                    </div>
                    <div class="row justify-content-center mt-3">
                        <a (click)="closeModal()" routerLink="/resetPassword" class="text-center text-decoration-none">Frogot your password?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- End Login Modal -->
