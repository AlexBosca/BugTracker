<div class="col-md-4 offset-md-3 mt-5">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title text-center fw-bold mb-3">Reset your password</h4>

            <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
                <div *ngIf="error" class="alert alert-danger alert-dismissible mt-1 mb-4">
                    <i class="bi bi-exclamation-triangle-fill"></i> {{error.error.message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <div class="form-group mt-4">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && form['email'].errors }" />
                    <div *ngIf="submitted && form['email'].errors" class="invalid-feedback">
                        <div *ngIf="form['email'].errors['required']">Email is required</div>
                    </div>
                </div>

                <div class="form-group mt-3">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" formControlName="currentPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && form['currentPassword'].errors }" />
                    <div *ngIf="submitted && form['currentPassword'].errors" class="invalid-feedback">
                        <div *ngIf="form['currentPassword'].errors['required']">Current password is required</div>
                    </div>
                </div>

                <div class="form-group mt-3">
                    <label for="newPassword">New Password</label>
                    <input type="password" formControlName="newPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && form['newPassword'].errors }" />
                    <div *ngIf="submitted && form['newPassword'].errors" class="invalid-feedback">
                        <div *ngIf="form['newPassword'].errors['required']">New password is required</div>
                    </div>
                </div>

                <div class="form-group mt-3">
                    <label for="newPasswordRepeated">Repeat New Password</label>
                    <input type="password" formControlName="newPasswordRepeated" class="form-control" [ngClass]="{ 'is-invalid': submitted && form['newPasswordRepeated'].errors }" />
                    <div *ngIf="submitted && form['newPasswordRepeated'].errors" class="invalid-feedback">
                        <div *ngIf="form['newPasswordRepeated'].errors['required']">Repeated password is required</div>
                    </div>
                </div>

                <button [disabled]="loading" class="col-md-12 btn btn-primary mt-5">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Reset Password
                </button>
            </form>
        </div>
    </div>
</div>
