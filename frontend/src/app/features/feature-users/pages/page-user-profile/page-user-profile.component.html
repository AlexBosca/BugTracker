<div class="container-fluid p-5">
  <div class="container d-flex justify-content-evenly mb-5">
    <div class="d-flex align-items-center">
      <label class="hoverable me-4" for="avatarUpload">
        <img [src]="userDetails.avatarUrl ? userDetails.avatarUrl : 'https://www.w3schools.com/howto/img_avatar.png'" class="profile-avatar rounded-circle" alt="">
        <i class="hover-icon bi bi-camera text-light fs-3"></i>
        <div class="background"></div>
      </label>
      <input id="avatarUpload" type='file' (change)="onSelectFile($event)">

      <h4 class="m-0">{{userDetails.firstName}} {{userDetails.lastName}}</h4>
    </div>
    <div class="d-flex align-items-center">
      <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit profile</button>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row gx-5">
      <p class="col-4 text-end text-body">Email:</p>
      <p class="col text-body">{{userDetails.email}}</p>
    </div>

    <div class="row gx-5">
      <p class="col-4 text-end text-body">Phone number:</p>
      <p class="col text-body">{{userDetails.phoneNumber}}</p>
    </div>

    <div class="row gx-5">
      <p class="col-4 text-end text-body">Job title:</p>
      <p class="col text-body">{{userDetails.jobTitle}}</p>
    </div>

    <div class="row gx-5">
      <p class="col-4 text-end text-body">Department:</p>
      <p class="col text-body">{{userDetails.department}}</p>
    </div>

    <div class="row gx-5">
      <p class="col-4 text-end text-body">Timezone:</p>
      <p class="col text-body">{{userDetails.timezone}}</p>
    </div>

    <div class="row gx-5">
      <p class="col-4 d-flex justify-content-end text-body align-items-center mb-0">Manager:</p>
      <div class="col d-flex align-items-center">
        <img src="https://www.w3schools.com/howto/img_avatar.png" class="mini-avatar rounded-circle me-2" alt="">
        <p class="m-0">Firstname Lastname</p>
      </div>
    </div>
  </div>
</div>

<app-user-profile-modal [userDetails]="userDetails"></app-user-profile-modal>
