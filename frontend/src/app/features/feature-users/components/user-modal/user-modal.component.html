<!-- Create User Modal -->
<div class="modal fade" id="createUserModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="userModalLabel">Create User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
            <form [formGroup]="userCreationForm" (ngSubmit)="createUser()">
                <div class="modal-body">
                    <div *ngIf="error" class="alert alert-danger alert-dismissible mt-1 mb-3">
                        {{error.error.message}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    
                    <div class="form-group mt-2">
                        <label for="firstName">First Name</label>
                        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && form['firstName'].errors }" />
                        <div *ngIf="submitted && form['firstName'].errors" class="invalid-feedback">
                            <div *ngIf="form['firstName'].errors['required']">First Name is required</div>
                        </div>
                    </div>
                    
                    <div class="form-group mt-2">
                        <label for="lastName">Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && form['lastName'].errors }" />
                        <div *ngIf="submitted && form['lastName'].errors" class="invalid-feedback">
                            <div *ngIf="form['lastName'].errors['required']">Last Name is required</div>
                        </div>
                    </div>
                    
                    <div class="form-group mt-2">
                        <label for="email">Email</label>
                        <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && form['email'].errors }" />
                        <div *ngIf="submitted && form['email'].errors" class="invalid-feedback">
                            <div *ngIf="form['email'].errors['required']">Email is required</div>
                        </div>
                    </div>
    
                    <div class="form-group mt-2">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && form['password'].errors }" />
                        <div *ngIf="submitted && form['password'].errors" class="invalid-feedback">
                            <div *ngIf="form['password'].errors['required']">Password is required</div>
                        </div>
                    </div>

                    <div class="form-group mt-2">
                        <label for="role">Role</label>
                        <select class="form-select" aria-label=".form-select-lg example" formControlName="role" [ngClass]="{ 'is-invalid': submitted && form['role'].errors }">
                            <option value="" selected>Choose your role</option>
                            <option value="A">Admin</option>
                            <option value="D">Developer</option>
                            <option value="T">Tester</option>
                            <option value="SM">Scrum Master</option>
                            <option value="PM">Project Manager</option>
                            <option value="V">Visitor</option>
                        </select>
                        <div *ngIf="submitted && form['role'].errors" class="invalid-feedback">
                            <div *ngIf="form['role'].errors['required']">Role is required</div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" id="createUserForm" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Create
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- End Create User Modal -->
