<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" bgcolor="#f3f3f3">
                <table border="0" cellpadding="0" cellspacing="0" width="600" style="margin: 30px auto;">
                    <tr>
                        <td bgcolor="#ffffff" style="padding: 40px 30px;">
                            <h1 style="color: #333333; font-size: 24px; margin-bottom: 20px;" th:text="${title}"></h1>
                            <p style="color: #666666; font-size: 16px; line-height: 1.6;">Dear <span th:text="${name}"></span>,</p>
                            <p style="color: #666666; font-size: 16px; line-height: 1.6;">
                                This is an account confirmation email from <span th:text="${applicationName}"></span>.
                            </p>
                            <p style="color: #666666; font-size: 16px; line-height: 1.6;" th:text="${content}">
                            </p>
                            <a href="#" th:href="@{${link}}" style="display: inline-block; padding: 10px 20px; background-color: #28a745; color: #ffffff; text-decoration: none; border-radius: 5px; margin-top: 20px;">
                                Confirm Account
                            </a>
                            <p style="color: #666666; font-size: 16px; line-height: 1.6;">
                                Thank you, <br>
                                <span th:text="${applicationName}"></span>
                            </p>
                            <!-- <p style="color: #666666; font-size: 16px; line-height: 1.6;"></p> -->
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
